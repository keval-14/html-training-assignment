<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/dashboardstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="navbar">
                <div class="logo">
                    <div class="menuicon">
                        <img src="images/menu-bar.svg">
                    </div>

                    <div class="companylogo">
                        <img src="images/logo.svg" height="30px" width="142px">

                    </div>
                </div>
                <div class="searchbar">
                    <div class="searchicon">
                        <img src="images/search-icon.svg" height="20px" width="20px">
                    </div>
                    <div class="searchspace">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    </div>

                </div>
                <div class="userprof">
                    <div class="bellicon">
                        <img src="images/notification-icon.svg">
                    </div>
                    <div class="profavatar">
                        <img src="images/profile.png" height="44px" width="44px">
                    </div>
                    <div class="username">
                        <P>John Doe</P>

                    </div>
                    <div class="moreoptions">
                        <img src="images/downward-arrow.svg">

                    </div>

                </div>
            </div>

            <div class="mainbody">
                <div class="sidebar" width="242px" height="1279px">
                    <div class="dashboard">
                        <img src="images/dashboard-active.svg" class="sidebarimg" style="margin-left: 15px;">
                        <p style="color: red; margin-left: 36px;" class="sidebartext">Dashboard</p>    
                    </div>
                    <div class="analysis">
                        <img src="images/graph-default.svg" class="sidebarimg">
                        <p class="sidebartext">Analysis</p>
                    </div>
                    <div class="inbox">
                        <img src="images/inbox-default.svg" class="sidebarimg">
                        <p class="sidebartext">Inbox</p>
                    </div>
                    <div class="history">
                        <img src="images/clock-default.svg" class="sidebarimg">
                        <p class="sidebartext">History</p>
                    </div>
                    <div class="users">
                        <img src="images/user-default.svg" class="sidebarimg">
                        <p class="sidebartext">Users</p>
                    </div>
                    <div class="maintenance">
                        <img src="images/maintenance-default.svg" class="sidebarimg">
                        <p class="sidebartext">Maintenance</p>
                    </div>
                    <div class="setting">
                        <img src="images/setting-default.svg" class="sidebarimg">
                        <p class="sidebartext">Setting</p>
                    </div>

                </div>
                <div class="maindashboard">
                    

                </div>
            </div>
    </body>
</html>
