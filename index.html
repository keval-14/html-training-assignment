<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <div id="container">

        <div id="leftside">
            <span class="dot">
                <img src="images/hero-image.png" class="heroimage">
            </span>
            
        </div>

        
        <div id="rightside">
            <div>
                <img src="images/logo.svg">
                
                <p id="intro">
                    We are <span style="color: #C8242F;">experts</span> in business,<br> marketing, growth, & sales.
                </p>
                
                <p id="logintext">
                    Login into your account
                </p>
                
                <input type="text" class="form-control" id="usr" placeholder="Username">
                <input type="text" class="form-control" id="pwd" placeholder="Password">
                
                <button class="loginbtn" id="loginbtn">Login</button>
                <p id="forgotpwd">Forgot Password?</p>
                
                <p id="newmember">Are you a new Member? <span style="color: #C8242F; cursor: pointer;">Register here</span></p>
                
                
            </div>
            
        </div>
    </div>

</body>
</html>
